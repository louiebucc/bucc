<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booch-world</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
        }
        .logo {
        display: block;
        max-width: 800px; /* Set maximum width you prefer */
        width: 100%; /* Automatically scale width to container */
        height: auto; /* Maintain aspect ratio */
        margin: 0 auto; /* Center the image */
        padding: 0; /* Remove padding */
    }
    
        #map {
            height: 500px; /* Map height */
            width: 100%;
        }
    
        .description {
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            margin: 20px;
        }
    
        #latest-substack {
            padding: 20px;
        }
    
        #latest-substack h2,
        #latest-substack ul, 
        #latest-substack li {
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
        }
    
        a {
            color: #ffffff; /* White links */
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="bucc-banner.png" alt="bucc-world logo" class="logo" />
    <div id="map"></div>
    <div class="description">
        Check out our travel guide by clicking on the location markers.
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
 <!-- Container for Substack articles -->
 <div id="latest-substack" style="text-align: center; margin-top: 0;">
    <!-- Centered text -->
    <h2 style="font-family: 'Courier New', Courier, monospace; color: #ffffff;">Latest from Midwest Meets</h2>
    
    <ul id="substack-articles" style="list-style: none; padding: 0; text-align: center;">
        <li>Loading articles...</li>
    </ul>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([50.0, 10.0], 2); // Zoomed out view

    // Using CartoDB's Dark Matter tiles for a dark theme map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    // Fetch and parse multiple articles from Substack RSS feed
    async function fetchLatestSubstack() {
        try {
            const response = await fetch('https://audreybuccella.substack.com/feed');
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, 'text/xml');
            
            // Extracting multiple items from the RSS feed
            const items = xml.querySelectorAll('item');
            const articlesContainer = document.getElementById('substack-articles');
            articlesContainer.innerHTML = ''; // Clear the loading message
            
            items.forEach((item, index) => {
                if (index < 5) { // Limit to 5 articles
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
                    articlesContainer.appendChild(listItem);
                }
            });
        } catch (error) {
            document.getElementById('substack-articles').innerHTML = '<li>Error fetching articles</li>';
            console.error('Error fetching the RSS feed:', error);
        }
    }

    fetchLatestSubstack();
</script>
<script src="scripts.js"></script>
</body>
</html>
